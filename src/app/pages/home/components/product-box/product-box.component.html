<mat-card [ngClass]="{'text-center': !fullWidthMode}">
    <div class="p-2 mt-2" [ngClass]="{'flex': fullWidthMode}">
        <img class="mb-1 mx-auto"
        [ngClass]="{'h-[200px]': !fullWidthMode, 'h-[360px]': fullWidthMode}"
        src="https://via.placeholder.com/150" alt="">
        <div class="w-full" [ngClass]="{'flex flex-col p-8 justify-between': fullWidthMode}">
            <div>
                <h5>Shoes</h5>
                <p class="truncate hover:whitespace-normal">Snickers</p>
                <p *ngIf="fullWidthMode">Description long sentence.</p>
            </div>
            <div class="flex justify-between">
                <span class="text-red-400">
                    {{ 150 | currency }}
                </span>
                <button>
                    <mat-icon>shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </div>
</mat-card>
